<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="./css/mui-3.7.2.css">
	<link rel="stylesheet" href="./css/reset.css">
	<!-- 当前页css -->
	<link rel="stylesheet" href="./css/setting.css">
	<!-- <link rel="stylesheet" href="./css/animate.css"> -->
</head>
<body>

	<!-- 父容器 -->
	<div class="container">
		<!-- 顶部头 -->
		<div class="top clearfix">
			<div class="back fl">返回</div>
			<div class="title fl">设置</div>
		</div>
		<!-- 设置内容 -->
		<div class="content">
			<ul class="mui-table-view">
					 <li class="mui-table-view-cell nickname">
						<div class="content">
							<span class="item">帮助</span>
						</div>
					</li>
					 <li class="mui-table-view-cell tel">
						<div class="content">
							<span class="item">反馈建议</span>
						</div>
					</li>
					 <li class="mui-table-view-cell tel clear-cache">
						<div class="content">
							<span class="item">清除缓存</span>
							<span class="cache fr"><span>0.6</span>M</span>
						</div>
					</li>
					 <li class="mui-table-view-cell tel">
						<div class="content">
							<span class="item">关于互联网大学</span>
						</div>
					</li>
				</ul>
		</div>
	</div>

	<!-- 移动端适配 -->
	<script src="./js/flexible.js"></script>
	<script src="./js/mui-3.7.2.js"></script>
	<!-- zepto -->
	<script src="./js/zepto1.2.0dev.js"></script>
	<script src="./js/jquery.js"></script>
	<script src="./js/index.js"></script>
	<script src="./js/setting.js"></script>
</body>
</html>
