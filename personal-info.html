<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="./css/reset.css">
	<!-- 当前页css -->
	<link rel="stylesheet" href="./css/personal-info.css">
	<!-- <link rel="stylesheet" href="./css/animate.css"> -->
</head>
<body>
	<!-- 父容器 -->
	<div class="container">
		<!-- 顶部头 -->
		<div class="top clearfix">
			<div class="back fl">返回</div>
			<div class="title fl">个人信息</div>
			<div class="save fr">保存</div>
		</div>
		<!-- 个人信息内容 -->
		<div class="content">
			<!-- 个人信息1 -->
			<ul>
				<!-- 头像 -->
				<li class="clearfix">
					<div class='fl'>
						<span>头像</span>
					</div>
					<div class='fr'>
						<div class="change-pho clearfix">
							<div class='fl'>
								<span>点击更换</span>
							</div>
							<div class="photo fl"></div>
						</div>
					</div>
				</li>
				<!-- 手机号 -->
				<li>
					<div class='fl'>
						<span>手机号</span>
					</div>
					<div class='fr'>
						<div class="change-pho clearfix">
							<div class='fl'>
								<span>请输入您的手机号</span>
							</div>
						</div>
					</div>
				</li>
				<!-- 姓名 -->
				<li>
					<div class='fl'>
						<span>姓名</span>
					</div>
					<div class='fr'>
						<div class="change-pho clearfix">
							<div class='fl'>
								<span>晴天小猪</span>
							</div>
						</div>
					</div>
				</li>
				<!-- 微信号 -->
				<li>
					<div class='fl'>
						<span>微信号</span>
					</div>
					<div class='fr'>
						<div class="change-pho clearfix">
							<div class='fl'>
								<span>请输入您的微信号</span>
							</div>
						</div>
					</div>
				</li>
				<!-- 个人邮箱 -->
				<li>
					<div class='fl'>
						<span>个人邮箱</span>
					</div>
					<div class='fr'>
						<div class="change-pho clearfix">
							<div class='fl'>
								<span>请输入您的邮箱账号</span>
							</div>
						</div>
					</div>
				</li>

			</ul>
			<!-- 工作信息 -->
			<ul>
				<!-- 行业 -->
				<li>
					<div class='fl'>
						<span>行业</span>
					</div>
					<div class='fr'>
						<div class="change-pho clearfix">
							<div class='fl'>
								<span>请输入您的行业</span>
							</div>
						</div>
					</div>
				</li>
				<!-- 职业 -->
				<li>
					<div class='fl'>
						<span>职业</span>
					</div>
					<div class='fr'>
						<div class="change-pho clearfix">
							<div class='fl'>
								<span>请输入您的职业</span>
							</div>
						</div>
					</div>
				</li>
				<!-- 城市 -->
				<li>
					<div class='fl'>
						<span>城市</span>
					</div>
					<div class='fr'>
						<div class="change-pho clearfix">
							<div class='fl'>
								<span>请选择您当前所在的城市</span>
							</div>
						</div>
					</div>
				</li>
				<!-- 公司 -->
				<li>
					<div class='fl'>
						<span>公司</span>
					</div>
					<div class='fr'>
						<div class="change-pho clearfix">
							<div class='fl'>
								<span>请填写您的公司名称</span>
							</div>
						</div>
					</div>
				</li>


			</ul>
		</div>


	</div>

	<!-- 移动端适配 -->
	<script src="./js/flexible.js"></script>
	<!-- zepto -->
	<script src="./js/zepto1.2.0dev.js"></script>
	<script src="./js/jquery.js"></script>
	<script src="./js/index.js"></script>
	<script src="./js/personal-info.js"></script>
</body>
</html>
