<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="./css/reset.css">
	<!-- 音频播放器css -->
	<link rel="stylesheet" href="./css/audio.css">
	<!-- 当前页css -->
	<link rel="stylesheet" href="./css/playing-audio.css">

</head>
<body>
	<!-- 父容器 -->
	<div class="container">
		<div class='jAudio--player'>
		<audio></audio>

		<div class='jAudio--ui'>

		  <div class='jAudio--thumb'></div>

		  <div class='jAudio--status-bar'>

			<div class='jAudio--details'></div>
			<div class='jAudio--volume-bar'></div>

			<div class='progress'>
				<!-- 进度条 -->
				<div class='jAudio--progress-bar'>
				  <div class='jAudio--progress-bar-wrapper'>
					<div class='jAudio--progress-bar-played'>
					  <span class='jAudio--progress-bar-pointer'></span>
					</div>
				  </div>
				</div>
				<!-- 音频时间显示 -->
				<div class='jAudio--time'>
				  <span class='jAudio--time-elapsed'>00:00</span>
				  <span class='jAudio--time-total'>00:00</span>
				</div>
			</div>

		  </div>

		</div>

		<!-- 播放列表 -->
		<!-- <div class='jAudio--playlist'>
		</div> -->
		<!-- 播放控制 -->
		<div class='jAudio--controls'>
		  <ul>
			  <li><button class='btn' data-action='prev15s' id='btn-prev15s'><span></span></button></li>
				<li><button class='btn' data-action='prev' id='btn-prev'><span></span></button></li>
				<li><button class='btn' data-action='play' id='btn-play'><span></span></button></li>
				<li><button class='btn' data-action='next' id='btn-next'><span></span></button></li>
				<li><button class='btn' data-action='next15s' id='btn-next15s'><span></span></button></li>
		  </ul>
		</div>
		</div>
		<!-- 课程操作 -->
		<div class="operation">
			<ul>
				<li><a href="#"><i></i><span>2</span>/<span>21</span></a></li>
				<li><a href="#"><i></i>文稿</a></li>
				<li><a href="#"><i></i><span>1269</span></a></li>
				<li><a href="#"><i></i>下载</a></li>
				<li><a href="#"><i></i>更多</a></li>
			</ul>
		</div>
	</div>

	<!-- 移动端适配 -->
	<script src="./js/flexible.js"></script>
	<!-- zepto -->
	<script src="./js/zepto1.2.0dev.js"></script>
	<script src="./js/jquery.js"></script>
	<script src="./js/playing-audio.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
